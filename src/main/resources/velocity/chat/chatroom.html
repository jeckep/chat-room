#parse("/velocity/layout.html")
#@mainLayout()
<div class="raw">
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
            </div>
            <div id="userlist" class="list-group panel-body">
            #foreach($user in $users)
                <a class="list-group-item #if($user.getId() == $userToId)#then active #end" href="/chatroom/$user.getId()">$user.getName()</a>
            #end
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Messages</h3>
            </div>
            <div id="chat" class="panel-body"><!-- Built by JS --> </div>
        </div>
    </div>
</div>
<div class="raw">
    <div class="col-sm-3"></div>
    <div class="col-sm-9" id="chatControls">
        <input id="message" placeholder="Type your message">
        <button id="send">Send</button>
    </div>
</div>
<script src="/js/websocketDemo.js"></script>
#end
