postgres:
  image: postgres:9.4.5
  environment:
    POSTGRES_USER: mobydock
    POSTGRES_PASSWORD: yourpassword
  ports:
    - '5432:5432'
  volumes:
    - ~/.docker-volumes/mobydock/postgresql/data:/var/lib/postgresql/data

redis:
  image: redis:2.8.22
  ports:
    - '6379:6379'
  volumes:
    - ~/.docker-volumes/mobydock/redis/data:/var/lib/redis/data

mobydock:
  build: .
  command: /usr/lib/jvm/java-8-openjdk-amd64/bin/java -jar target/sparkexample-jar-with-dependencies.jar
  links:
    - postgres
    - redis
  volumes:
    - .:/src
  ports:
    - '4567:4567'
